loaders:
  - type: python
    search_path:
      - "../docassemble-AssemblyLine/docassemble/"
      - "../FormFyxer"
      - "../docassemble-ALToolbox/docassemble/"
      - "../docassemble-EFSPIntegration/docassemble"
processors:
  - type: filter
    skip_empty_modules: true
  - type: google
    # - type: smart
  - type: crossref
renderer:
  type: docusaurus
  docs_base_path: docs
  relative_output_path: components
  relative_sidebar_path: sidebar.json
  sidebar_top_level_label: null
  markdown:
    # Better escaping and HTML handling
    escape_html_in_docstring: true
    escape_curly_braces_in_docstring: true
    
    # Enhanced code and signature formatting
    signature_code_block: true
    signature_in_header: true
    code_headers: false
    html_headers: false
    
    # Better type hints and data rendering
    render_typehint_in_data_header: true
    
    # Enhanced table of contents with proper depth
    render_toc: true
    toc_maxdepth: 3
    
    # Better titles and descriptions
    descriptive_class_title: true
    descriptive_module_title: false
    
    # Fixed header levels for better hierarchy
    use_fixed_header_levels: true
    
    # Better anchor insertion
    insert_header_anchors: true
